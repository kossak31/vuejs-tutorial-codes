<!DOCTYPE html>
<html>

<head>
    <title>How to use ternary operator in Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <div id="app">
        
        <h1>How to use ternary operator in Vuejs</h1>

        <input type="text" v-model="$data[myCondition ? 'name' : 'title']">

        <input type="text" v-model="$data[myCondition ? 'title' : '']">
        <div>Name: {{ name }}</div>

        <div>Title: {{ title }}</div>

    </div>

    <script type="text/javascript">

        var app = new Vue({
            el: '#app',
            data: {
                name: '',
                title: '',
                myCondition: true
            }
        })

    </script>

</body>

</html>
