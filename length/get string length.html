<!DOCTYPE html>
<html>

<head>
    <title>How to get string length in Vue JS?</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <div id="app">

        <p>String : {{ myString }}</p>
        <p>String Length : {{ myString.length }}</p>

    </div>

    <script type="text/javascript">

        var app = new Vue({
            el: '#app',
            data: {
                myString: "This is my string now find my length"
            }
        })

    </script>

</body>

</html>
